<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ringG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1F3A"/>
      <stop offset="100%" stop-color="#2F6FFF"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(80 80) rotate(90) scale(40)">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#CFE3FF"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- Outer guidance ring with a true-north notch (gap at top) -->
  <g transform="translate(0,0)">
    <path d="M80 16a64 64 0 1 1 0 128a64 64 0 1 1 0-128" stroke="url(#ringG)" stroke-width="6" fill="none"/>
    <!-- Notch at true north: draw an arc minus a small segment -->
    <path d="M80 16 A64 64 0 0 1 92 17" stroke="#0B1F3A" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Faceted 8-point North Star, tapered arms -->
  <g filter="url(#softShadow)">
    <path d="M80 28 L84 58 L116 44 L92 68 L132 80 L92 92 L116 116 L84 102 L80 132 L76 102 L44 116 L68 92 L28 80 L68 68 L44 44 L76 58 Z" fill="url(#starGlow)"/>
    <!-- Inner core to increase contrast -->
    <circle cx="80" cy="80" r="4.5" fill="#FFFFFF"/>
  </g>
</svg>