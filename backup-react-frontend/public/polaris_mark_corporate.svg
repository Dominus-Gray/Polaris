<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Polaris corporate mark">
  <defs>
    <style>
      .navy{ fill:#0A2F57; }
      .ring{ fill:none; stroke:#0A2F57; stroke-width:8; stroke-linecap:round; }
    </style>
  </defs>
  <!-- Ring -->
  <circle cx="90" cy="90" r="72" class="ring"/>
  <!-- Compass star (crisp rectangles, pixel-aligned) -->
  <g transform="translate(90,90)" class="navy">
    <!-- vertical -->
    <rect x="-6" y="-56" width="12" height="112" rx="2"/>
    <!-- horizontal -->
    <rect x="-56" y="-6" width="112" height="12" rx="2"/>
    <!-- diagonal 45° -->
    <rect x="-5" y="-46" width="10" height="92" rx="2" transform="rotate(45)"/>
    <!-- diagonal -45° -->
    <rect x="-5" y="-46" width="10" height="92" rx="2" transform="rotate(-45)"/>
    <!-- center cap for clean join -->
    <circle cx="0" cy="0" r="6"/>
  </g>
</svg>