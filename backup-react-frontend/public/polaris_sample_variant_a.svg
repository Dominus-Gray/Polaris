<?xml version="1.0" encoding="UTF-8"?>
<svg width="3000" height="1800" viewBox="0 0 3000 1800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="POLARIS Variant A – navy star on white">
  <rect width="3000" height="1800" fill="#FFFFFF"/>
  <defs>
    <!-- Inner glow for navy star (subtle, contained) -->
    <radialGradient id="innerGlowNavy" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#e6f0ff" stop-opacity="0.35"/>
      <stop offset="65%" stop-color="#092a58" stop-opacity="1"/>
      <stop offset="100%" stop-color="#092a58" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <!-- Perfectly centered 10-arm star built from rotated isosceles triangles -->
  <g transform="translate(1500,700)">
    <!-- one arm, rotated 10 times (36° increments) -->
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(36)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(72)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(108)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(144)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(180)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(216)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(252)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(288)"/>
    <polygon points="0,-360 -120,-80 120,-80" fill="url(#innerGlowNavy)" transform="rotate(324)"/>
  </g>

  <!-- Wordmark centered beneath star -->
  <text x="1500" y="1220" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="240" fill="#092a58" letter-spacing="12">POLARIS</text>
</svg>